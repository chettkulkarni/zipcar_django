{% extends 'base.html' %}

{% block head %}

     <style type='text/css'>
        .div-style{
            margin-left: 30%;
    margin-top : 1rem;
    padding : 1rem;
   background: rgb(88,88,210);
background: linear-gradient(90deg, rgba(88,88,210,1) 10%, rgba(0,226,255,1) 99%);  border-radius: 20px;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 0.5rem 1rem 0px;
    }
    </style>

{% endblock head %}

{% block content %}

    <div class="container">
            <div class="div-style">
            <form class="abc">
                <div class=" main-label" >
                    <h2 >Login</h2>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control text-box" id="email" aria-describedby="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control text-box" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn button-submit">Login</button>
                </div>
            </form>
            </div>
    </div>

{% endblock content %}
